<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SlideShow</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
        
            
            <!-- Baixar imagens (descrição)-->
            <div class="img-slide s1">
                <img src="img/img (1).jpg" alt="...">
            </div>
            <div class="img-slide">
                <img src="img/img (2).jpg" alt="...">
            </div>
            <div class="img-slide">
                <img src="img/img (3).jpg" alt="...">
            </div>
            <div class="img-slide">
                <img src="img/img (4).jpg" alt="...">
            </div>
            <div class="img-slide">
                <img src="img/img (5).png" alt="...">
            </div>
        </div>
        
        <div class="barra-nav">
            <!-- Pesquisar sobre a Tag (label)-->

            <label class="lab" for="slide1"></label>
            <label class="lab" for="slide2"></label>
            <label class="lab" for="slide3"></label>
            <label class="lab" for="slide4"></label>
            <label class="lab" for="slide5"></label>
        </div>
    </div> 
</body>
</html>
