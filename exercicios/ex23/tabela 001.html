<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla 01 - table - tr, td, th </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center; <!-- alinhamento horizontal-->
            vertical-align: middle; <!-- alinhamento vertical-->
        }
    </style>
</head>
<body>
    <table>
       <tr>
        <td> item 1</td>
        <td> item 2</td>
        <td> item 3</td>
        <td> item 4</td>
       </tr>
       <tr>
        <td> item 5</td>
        <td> item 6</td>
        <td> item 7</td>
        <td> item 8</td>
       </tr>
       <tr>
        <td> item 9</td>
        <td> item 10</td>
        <td> item 11</td>
        <td> item 12</td>
       </tr>
    </table>
</body>
</html>
