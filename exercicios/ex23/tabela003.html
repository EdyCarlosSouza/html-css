<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03 - caption</title>
    <style>
        body{
            font-family: sans-serif;
        }
        caption{
            background-color: rgb(0, 146, 146);
            padding: 8px;
            border: 1px solid black;
            border-bottom: none;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>Mesclagem de celulas</caption>
        <tr>
            <td rowspan="4">A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
            
            <td>K</td>
            
        </tr>
    </table>
</body>
</html>
